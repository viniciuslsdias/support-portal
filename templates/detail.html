<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket #{{.ID}} - Support Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Support Portal</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">New Request</a>
                <a class="nav-link" href="/tickets">View Tickets</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h3 class="card-title mb-0">
                            <i class="bi bi-ticket-detailed"></i>
                            Ticket #{{.ID}}
                        </h3>
                        <a href="/tickets" class="btn btn-light btn-sm">
                            <i class="bi bi-arrow-left"></i>
                            Back to Tickets
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Full Name</label>
                                    <p class="form-control-plaintext">{{.FullName}}</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Email Address</label>
                                    <p class="form-control-plaintext">
                                        <a href="mailto:{{.Email}}">{{.Email}}</a>
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Category</label>
                                    <p class="form-control-plaintext">
                                        <span class="badge 
                                            {{if eq .Category "Software"}}bg-info
                                            {{else if eq .Category "Hardware"}}bg-warning
                                            {{else if eq .Category "Login"}}bg-success
                                            {{else}}bg-secondary{{end}} fs-6">
                                            {{.Category}}
                                        </span>
                                    </p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Priority</label>
                                    <p class="form-control-plaintext">
                                        <span class="badge 
                                            {{if eq .Priority "Critical"}}bg-danger
                                            {{else if eq .Priority "High"}}bg-warning
                                            {{else if eq .Priority "Medium"}}bg-info
                                            {{else}}bg-success{{end}} fs-6">
                                            {{.Priority}}
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Issue Summary</label>
                            <p class="form-control-plaintext">{{.Summary}}</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Detailed Description</label>
                            <div class="border rounded p-3 bg-light">
                                <p class="mb-0" style="white-space: pre-wrap;">{{.Description}}</p>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Created At</label>
                            <p class="form-control-plaintext text-muted">
                                {{.CreatedAt.Format "Monday, January 2, 2006 at 3:04 PM"}}
                            </p>
                        </div>
                    </div>
                    <div class="card-footer bg-light">
                        <div class="d-flex justify-content-between">
                            <small class="text-muted">Ticket ID: {{.ID}}</small>
                            <small class="text-muted">Status: Open</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">&copy; 2025 Support Portal.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
